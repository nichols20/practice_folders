<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator-container">
      <div id="value-container">
        <p id="value"></p>
      </div>
      <button id="1" onclick="calculator.selectedOne()">1</button>
      <button id="2" onclick="calculator.selectedTwo()">2</button>
      <button id="3" onclick="calculator.selectedThree()">3</button>
      <button id="4" onclick="calculator.selectedFour()">4</button>
      <button id="5" onclick="calculator.selectedFive()">5</button>
      <button id="6" onclick="calculator.selectedSix()">6</button>
      <button id="7" onclick="calculator.selectedSeven()">7</button>
      <button id="8" onclick="calculator.selectedEight()">8</button>
      <button id="9" onclick="calculator.selectedNine()">9</button>
      <button id="0" onclick="calculator.selectedZero()">0</button>
      <button onclick="calculator.selectedPlus()">+</button>
      <button onclick="calculator.selectedMinus()">-</button>
      <button id="clear" onclick="calculator.selectedClear()">AC</button>
      <button onclick="calculator.selectedEquals()">=</button>
      <button onclick="calculator.selectedDot()">.</button>
      <button onclick="calculator.selectedPercent()">%</button>
    </div>
    <script src="./practice.js"></script>
  </body>
</html>
